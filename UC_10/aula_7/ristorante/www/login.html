<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Super B-King - login</title>

        <link href="https://fonts.googleapis.com/css?family=Odibee+Sans|Trade+Winds&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="fontAwsome/css/all.min.css">
        <link rel="stylesheet" href="css/geral.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div id="main">
            <h1 class="text-rock">Super B-King</h1>

            <form>
                <h3 class="text-rock">Login</h3>

                <input type="text" name="email" id="email" placeholder="monsterkink@gmail.com">
                <input type="password" name="senha" id="senha" placeholder="********">

                <div class="other-login">
                    <a id="loginGoogle" href="#" class="links"><i class="fab fa-google-plus-square fa-2x"></i></a>
                    <a id="loginFacebook" href="#" class="links"><i class="fab fa-facebook-square fa-2x"></i></a>
                    <a id="loginGitHub" href="#" class="links"><i class="fab fa-github-square fa-2x"></i></a>
                </div>

                <button class="btn-primary" type="button">Entrar</button>
                <button class="btn-danger" onclick="window.location.href='index.html'">Cancelar</button>
            </form>
        </div>

        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-storage.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>
        <script src="./js/conectFirebase.js"></script>
        <script src="./js/loginsExternos.js"></script>
    </body>
</html>
